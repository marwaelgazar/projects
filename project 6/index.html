  <body>
    <main class="main-content position-relative">
      <div id="bookmark">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="caption my-4">
                <h1 class="py-2">Bookmarker</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div
                class="content w-100 d-flex justify-content-center align-items-center flex-column p-3 py-4 mt-3"
              >
                <h2>
                  <i class="fa-solid fa-bookmark icon"></i>Bookmark your
                  favorite sites<i class="fa-solid fa-bookmark icon"></i>
                </h2>

                <div
                  class="w-100 d-flex justify-content-center flex-column site-name mb-4"
                >
                  <label for="webName" class="pb-2"
                    ><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                    Name</label
                  >
                  <input
                    type="text"
                    id="webName"
                    placeholder="Bookmark Name"
                    class="form-control"
                    minlength="3"
                  />
                </div>
                <div
                  class="w-100 d-flex justify-content-center flex-column site-url mb-4"
                >
                  <label for="webUrl" class="pb-2"
                    ><i class="fa-solid fa-link"></i>Site URL</label
                  >
                  <input
                    type="url"
                    id="webUrl"
                    placeholder="Website URL"
                    class="form-control"
                  />
                </div>
                <button class="btn px-5 submit-btn" onclick="add()">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="read">
                <table class="table my-4 text-center">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Website Name</th>
                      <th>Visit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
